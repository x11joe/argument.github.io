<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Argument Tree Visualizer â€“ Full Defaults</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 10;
    }
    select, button {
      margin-right: 5px;
      font-size: 14px;
    }
    /* Interactive button styles */
    .button-circle {
      stroke: darkgreen;
      stroke-width: 1px;
      fill: lightgreen;
      cursor: pointer;
    }
    .delete-circle {
      stroke: darkred;
      stroke-width: 1px;
      fill: salmon;
      cursor: pointer;
    }
    .collapse-circle {
      stroke: darkblue;
      stroke-width: 1px;
      fill: lightblue;
      cursor: pointer;
    }
    line.link {
      stroke: #ccc;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="argumentSelect"></select>
    <button id="newArgument">New Argument Tree</button>
    <button id="clearAll">Clear All</button>
    <button id="resetDefaults">Defaults</button>
  </div>
  <svg id="canvas" width="100%" height="100%"></svg>

  <!-- D3.js library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    /***********************
     * Global Variables & Expanded Default Tree
     ***********************/
    let argumentTrees = {};
    let currentTreeName = "";
    let currentTree = {};

    // Expanded default Gun Control Debate tree with multiple nested counter-arguments.
    const defaultGunControlTree = {
      claim: "Gun control is essential for reducing violent crime.",
      data: [
        {
          text: "Studies in Australia show a significant drop in gun violence after strict gun control measures.",
          counter: {
            claim: "However, Australia's context is not comparable to the US.",
            data: [
              {
                text: "Different cultural, economic, and legal factors exist in Australia.",
                counter: {
                  claim: "Some differences are superficial; underlying issues are similar.",
                  data: [
                    {
                      text: "Both countries struggle with balancing individual rights and public safety.",
                      counter: {
                        claim: "Yet, the US places a higher premium on individual freedoms.",
                        data: [
                          {
                            text: "The US Constitution enshrines the right to bear arms.",
                            counter: {
                              claim: "That right was originally meant for defense rather than mass gun ownership.",
                              data: [
                                {
                                  text: "Historical debates showed that arms regulation was once considered.",
                                  counter: {
                                    claim: "Interpretations of the Second Amendment have evolved over time.",
                                    data: [
                                      {
                                        text: "Modern legal precedents now allow for stricter gun control measures.",
                                        counter: null,
                                        warrants: []
                                      }
                                    ],
                                    warrants: []
                                  }
                                }
                              ],
                              warrants: []
                            }
                          }
                        ],
                        warrants: []
                      }
                    }
                  ],
                  warrants: []
                }
              }
            ],
            warrants: [
              {
                text: "Critics argue these studies ignore demographic differences.",
                counter: {
                  claim: "However, advanced statistical methods adjust for such variables.",
                  data: [
                    {
                      text: "In-depth analyses show the effects persist even after controlling for demographics.",
                      counter: null,
                      warrants: []
                    }
                  ],
                  warrants: []
                }
              }
            ]
          }
        },
        {
          text: "US data shows states with strict gun laws tend to have lower gun-related fatalities.",
          counter: {
            claim: "But correlation does not equal causation.",
            data: [
              {
                text: "Other factors, like socioeconomic conditions, also influence crime rates.",
                counter: {
                  claim: "Yet, multiple studies indicate gun laws independently affect outcomes.",
                  data: [
                    {
                      text: "Meta-analyses confirm that stricter laws correlate with reduced fatalities.",
                      counter: null,
                      warrants: []
                    }
                  ],
                  warrants: []
                }
              }
            ],
            warrants: [
              {
                text: "Some argue that cultural factors drive both legislation and crime rates.",
                counter: {
                  claim: "Culture is often shaped by policy outcomes over time.",
                  data: [
                    {
                      text: "Legislation can gradually shift societal norms.",
                      counter: null,
                      warrants: []
                    }
                  ],
                  warrants: []
                }
              }
            ]
          }
        }
      ],
      warrants: [
        {
          text: "Restricting access to firearms logically reduces opportunities for violent acts.",
          counter: {
            claim: "Criminals do not follow laws, so restrictions primarily burden law-abiding citizens.",
            data: [
              {
                text: "Empirical evidence shows that fewer guns lead to fewer violent crimes overall.",
                counter: {
                  claim: "Some studies dispute the statistical significance of these results.",
                  data: [
                    {
                      text: "Recent comprehensive reviews support the positive impact of gun control.",
                      counter: null,
                      warrants: []
                    }
                  ],
                  warrants: []
                }
              }
            ],
            warrants: [
              {
                text: "There is also data suggesting criminals obtain guns through illegal means regardless.",
                counter: {
                  claim: "Enhanced background checks can reduce illegal gun acquisitions.",
                  data: [
                    {
                      text: "Several countries have successfully implemented strict background checks.",
                      counter: {
                        claim: "Though cultural and legal differences complicate direct comparisons.",
                        data: [
                          {
                            text: "Nonetheless, best practices can be adapted to improve safety.",
                            counter: null,
                            warrants: []
                          }
                        ],
                        warrants: []
                      }
                    }
                  ],
                  warrants: []
                }
              }
            ]
          }
        },
        {
          text: "Effective regulation ensures that only responsible individuals can access firearms.",
          counter: {
            claim: "Over-regulation may infringe on personal freedoms.",
            data: [
              {
                text: "A balanced approach is needed to protect both safety and rights.",
                counter: {
                  claim: "It is possible to enforce strict controls while respecting constitutional rights.",
                  data: [
                    {
                      text: "Countries such as Japan demonstrate low crime rates with rigorous regulations.",
                      counter: null,
                      warrants: []
                    }
                  ],
                  warrants: []
                }
              }
            ],
            warrants: []
          }
        }
      ]
    };

    /***********************
     * Color Palette & Persistent Color Assignment
     ***********************/
    // A preset palette of pastel colors chosen for contrast.
    const palette = [
      "hsl(0, 70%, 85%)",
      "hsl(180, 70%, 85%)",
      "hsl(90, 70%, 85%)",
      "hsl(270, 70%, 85%)",
      "hsl(45, 70%, 85%)",
      "hsl(225, 70%, 85%)",
      "hsl(135, 70%, 85%)",
      "hsl(315, 70%, 85%)"
    ];
    let nextColorIndex = 0;
    function getNextColor() {
      const color = palette[nextColorIndex];
      nextColorIndex = (nextColorIndex + 1) % palette.length;
      return color;
    }

    /***********************
     * Local Storage Helpers
     ***********************/
    function loadTrees() {
      const saved = localStorage.getItem('argumentTrees');
      if (saved) {
        argumentTrees = JSON.parse(saved);
      } else {
        argumentTrees = { "Gun Control Debate": defaultGunControlTree };
        updateLocalStorage();
      }
      currentTreeName = Object.keys(argumentTrees)[0] || "";
      currentTree = currentTreeName ? argumentTrees[currentTreeName] : null;
    }
    function updateLocalStorage() {
      localStorage.setItem('argumentTrees', JSON.stringify(argumentTrees));
    }
    function populateDropdown() {
      const select = document.getElementById('argumentSelect');
      select.innerHTML = "";
      for (let name in argumentTrees) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        if (name === currentTreeName) option.selected = true;
        select.appendChild(option);
      }
      select.onchange = function() {
        currentTreeName = this.value;
        currentTree = argumentTrees[currentTreeName];
        updateVisualization();
      };
    }
    document.getElementById('newArgument').onclick = function() {
      const name = prompt("Enter a name for the new argument tree:");
      if (name) {
        argumentTrees[name] = { claim: "New Argument Claim", data: [], warrants: [] };
        currentTreeName = name;
        currentTree = argumentTrees[name];
        populateDropdown();
        updateVisualization();
        updateLocalStorage();
      }
    };
    // New: Clear All button â€“ removes all stored arguments.
    document.getElementById('clearAll').onclick = function() {
      if (confirm("Are you sure you want to clear all arguments?")) {
        argumentTrees = {};
        currentTreeName = "";
        currentTree = null;
        updateLocalStorage();
        populateDropdown();
        updateVisualization();
      }
    };
    // New: Defaults button â€“ resets to the full default Gun Control Debate.
    document.getElementById('resetDefaults').onclick = function() {
      if (confirm("Reset to the default Gun Control Debate?")) {
        argumentTrees = { "Gun Control Debate": defaultGunControlTree };
        currentTreeName = "Gun Control Debate";
        currentTree = argumentTrees[currentTreeName];
        nextColorIndex = 0; // Reset color assignment.
        updateLocalStorage();
        populateDropdown();
        updateVisualization();
      }
    };

    /***********************
     * Hierarchy Conversion with Persistent Colors
     ***********************/
    function convertArgumentNode(argNode, path) {
      if (!argNode.color) {
        argNode.color = getNextColor();
      }
      const newNode = {
        name: "Claim: " + argNode.claim,
        type: "claim",
        originalPath: path.concat(["claim"]),
        raw: argNode,
        bgColor: argNode.color
      };
      newNode.children = [];
      if (!argNode.collapsed) {
        argNode.data.forEach((d, i) => {
          let child = {
            name: "Data: " + d.text,
            type: "data",
            originalPath: path.concat(["data", i]),
            raw: d,
            bgColor: argNode.color
          };
          if (d.counter) {
            child.children = [convertArgumentNode(d.counter, path.concat(["data", i, "counter"]))];
          }
          newNode.children.push(child);
        });
        argNode.warrants.forEach((w, i) => {
          let child = {
            name: "Warrant: " + w.text,
            type: "warrant",
            originalPath: path.concat(["warrants", i]),
            raw: w,
            bgColor: argNode.color
          };
          if (w.counter) {
            child.children = [convertArgumentNode(w.counter, path.concat(["warrants", i, "counter"]))];
          }
          newNode.children.push(child);
        });
      }
      return newNode;
    }

    /***********************
     * Data Update Functions
     ***********************/
    function getObjectAtPath(obj, path) {
      for (let i = 0; i < path.length; i++) {
        obj = obj[path[i]];
      }
      return obj;
    }
    function updateArgumentText(path, newText) {
      let parent = getObjectAtPath(currentTree, path.slice(0, -1));
      let last = path[path.length - 1];
      if (last === "claim") {
        parent[last] = newText;
      } else {
        parent[last].text = newText;
      }
      updateLocalStorage();
    }
    function deleteArgumentNode(path) {
      let parentPath = path.slice(0, path.length - 1);
      let last = path[path.length - 1];
      let parent = getObjectAtPath(currentTree, parentPath);
      if (Array.isArray(parent)) {
        parent.splice(last, 1);
      } else if (last === "counter") {
        parent[last] = null;
      }
      updateLocalStorage();
    }
    function addCounterToNode(path) {
      let node = getObjectAtPath(currentTree, path);
      if (!node.counter) {
        node.counter = { claim: "New Counter Claim", data: [], warrants: [] };
      }
      updateLocalStorage();
    }

    /***********************
     * D3 Visualization with Force Simulation & Gravity
     ***********************/
    const svg = d3.select("#canvas");
    let width = window.innerWidth,
        height = window.innerHeight;
    svg.attr("width", width).attr("height", height);

    svg.call(d3.zoom().scaleExtent([0.1, 3]).on("zoom", event => {
      gContainer.attr("transform", event.transform);
    }));
    const gContainer = svg.append("g");

    // Helper: Wrap text inside a given width.
    function wrap(text, width) {
      text.each(function() {
        var textEl = d3.select(this),
            words = textEl.text().split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 1.1, // ems
            x = textEl.attr("x"),
            y = textEl.attr("y"),
            dy = 0,
            tspan = textEl.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
        while (word = words.pop()) {
          line.push(word);
          tspan.text(line.join(" "));
          if (tspan.node().getComputedTextLength() > width) {
            line.pop();
            tspan.text(line.join(" "));
            line = [word];
            tspan = textEl.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
          }
        }
      });
    }

    // Main update function using a force simulation.
    function updateVisualization() {
      gContainer.selectAll("*").remove();
      if (!currentTree) return;

      const rootData = convertArgumentNode(currentTree, []);
      const root = d3.hierarchy(rootData);
      const nodes = root.descendants();
      const links = root.links();

      // Compute dimensions for each node (with text wrapping).
      nodes.forEach(d => {
        let label = d.data.name.split(": ")[1];
        const fontSize = 12;
        const maxWidth = 200; // Maximum width before wrapping.
        let tempText = svg.append("text")
                          .attr("font-size", fontSize)
                          .attr("font-family", "sans-serif")
                          .text(label);
        let bbox = tempText.node().getBBox();
        tempText.remove();
        let lines = Math.ceil(bbox.width / maxWidth);
        let nodeWidth = Math.min(bbox.width, maxWidth) + 20;
        let nodeHeight = (lines * 16) + 20;
        d.nodeWidth = nodeWidth;
        d.nodeHeight = nodeHeight;
        d.radius = Math.sqrt((nodeWidth/2) ** 2 + (nodeHeight/2) ** 2);
      });

      // Set up force simulation with a vertical force to simulate gravity.
      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).distance(150).strength(1))
        .force("collide", d3.forceCollide().radius(d => d.radius + 10).iterations(2))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("y", d3.forceY(d => d.depth * 150).strength(0.8))
        .on("tick", ticked);

      // Draw links.
      const linkElements = gContainer.selectAll("line.link")
        .data(links)
        .enter()
        .append("line")
        .attr("class", "link");

      // Draw nodes.
      const nodeGroups = gContainer.selectAll("g.node")
        .data(nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .call(d3.drag()
          .on("start", dragStarted)
          .on("drag", dragged)
          .on("end", dragEnded)
        );

      // Append shapes based on node type.
      // Claim nodes: ellipse.
      nodeGroups.filter(d => d.data.type === "claim")
        .append("ellipse")
        .attr("cx", d => d.nodeWidth/2)
        .attr("cy", d => d.nodeHeight/2)
        .attr("rx", d => d.nodeWidth/2)
        .attr("ry", d => d.nodeHeight/2)
        .attr("fill", d => d.data.bgColor)
        .on("dblclick", (event, d) => {
          let currentText = d.data.name.split(": ")[1];
          let newText = prompt("Edit text:", currentText);
          if (newText !== null) {
            updateArgumentText(d.data.originalPath, newText);
            updateVisualization();
          }
        });
      // Data nodes: rectangle.
      nodeGroups.filter(d => d.data.type === "data")
        .append("rect")
        .attr("width", d => d.nodeWidth)
        .attr("height", d => d.nodeHeight)
        .attr("fill", d => d.data.bgColor)
        .on("dblclick", (event, d) => {
          let currentText = d.data.name.split(": ")[1];
          let newText = prompt("Edit text:", currentText);
          if (newText !== null) {
            updateArgumentText(d.data.originalPath, newText);
            updateVisualization();
          }
        });
      // Warrant nodes: triangle (polygon).
      nodeGroups.filter(d => d.data.type === "warrant")
        .append("polygon")
        .attr("points", d => {
          return `0,${d.nodeHeight} ${d.nodeWidth/2},0 ${d.nodeWidth},${d.nodeHeight}`;
        })
        .attr("fill", d => d.data.bgColor)
        .on("dblclick", (event, d) => {
          let currentText = d.data.name.split(": ")[1];
          let newText = prompt("Edit text:", currentText);
          if (newText !== null) {
            updateArgumentText(d.data.originalPath, newText);
            updateVisualization();
          }
        });

      // Append centered text for all nodes.
      nodeGroups.append("text")
        .attr("x", d => d.nodeWidth/2)
        .attr("y", d => d.nodeHeight/2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .attr("font-size", 12)
        .attr("font-family", "sans-serif")
        .text(d => d.data.name.split(": ")[1])
        .each(function(d) {
          wrap(d3.select(this), d.nodeWidth - 20);
        });

      /***********************
       * Interactive Buttons
       ***********************/
      // For data/warrant nodes without a counter, add an "Add Counter" button.
      nodeGroups.filter(d => (d.data.type === "data" || d.data.type === "warrant") && !d.data.raw.counter)
        .append("circle")
        .attr("class", "button-circle")
        .attr("cx", d => d.nodeWidth - 10)
        .attr("cy", d => d.nodeHeight - 10)
        .attr("r", 8)
        .on("click", (event, d) => {
          event.stopPropagation();
          addCounterToNode(d.data.originalPath);
          updateVisualization();
        });
      nodeGroups.filter(d => (d.data.type === "data" || d.data.type === "warrant") && !d.data.raw.counter)
        .append("text")
        .attr("x", d => d.nodeWidth - 10)
        .attr("y", d => d.nodeHeight - 6)
        .attr("text-anchor", "middle")
        .attr("font-size", "10px")
        .text("+")
        .on("click", (event, d) => {
          event.stopPropagation();
          addCounterToNode(d.data.originalPath);
          updateVisualization();
        });

      // For claim nodes, add "Add Data" and "Add Warrant" buttons.
      nodeGroups.filter(d => d.data.type === "claim")
        .each(function(d) {
          const group = d3.select(this);
          // "Add Data" button.
          group.append("circle")
            .attr("class", "button-circle")
            .attr("cx", d.nodeWidth + 10)
            .attr("cy", d.nodeHeight/2 - 10)
            .attr("r", 8)
            .on("click", (event, d) => {
              event.stopPropagation();
              const newText = prompt("New Data text:");
              if (newText) {
                d.data.raw.data.push({ text: newText, counter: null });
                updateLocalStorage();
                updateVisualization();
              }
            });
          group.append("text")
            .attr("x", d.nodeWidth + 10)
            .attr("y", d.nodeHeight/2 - 6)
            .attr("text-anchor", "middle")
            .attr("font-size", "10px")
            .text("D")
            .on("click", (event, d) => {
              event.stopPropagation();
              const newText = prompt("New Data text:");
              if (newText) {
                d.data.raw.data.push({ text: newText, counter: null });
                updateLocalStorage();
                updateVisualization();
              }
            });
          // "Add Warrant" button.
          group.append("circle")
            .attr("class", "button-circle")
            .attr("cx", d.nodeWidth + 30)
            .attr("cy", d.nodeHeight/2 - 10)
            .attr("r", 8)
            .on("click", (event, d) => {
              event.stopPropagation();
              const newText = prompt("New Warrant text:");
              if (newText) {
                d.data.raw.warrants.push({ text: newText, counter: null });
                updateLocalStorage();
                updateVisualization();
              }
            });
          group.append("text")
            .attr("x", d.nodeWidth + 30)
            .attr("y", d.nodeHeight/2 - 6)
            .attr("text-anchor", "middle")
            .attr("font-size", "10px")
            .text("W")
            .on("click", (event, d) => {
              event.stopPropagation();
              const newText = prompt("New Warrant text:");
              if (newText) {
                d.data.raw.warrants.push({ text: newText, counter: null });
                updateLocalStorage();
                updateVisualization();
              }
            });
        });

      // For claim nodes with children, add a collapse/expand toggle.
      nodeGroups.filter(d => d.data.type === "claim" && (d.data.raw.data.length > 0 || d.data.raw.warrants.length > 0))
        .append("circle")
        .attr("class", "collapse-circle")
        .attr("cx", -10)
        .attr("cy", 10)
        .attr("r", 8)
        .on("click", (event, d) => {
          event.stopPropagation();
          d.data.raw.collapsed = !d.data.raw.collapsed;
          updateVisualization();
        });
      nodeGroups.filter(d => d.data.type === "claim" && (d.data.raw.data.length > 0 || d.data.raw.warrants.length > 0))
        .append("text")
        .attr("x", -10)
        .attr("y", 14)
        .attr("text-anchor", "middle")
        .attr("font-size", "10px")
        .text(d => d.data.raw.collapsed ? "+" : "-")
        .on("click", (event, d) => {
          event.stopPropagation();
          d.data.raw.collapsed = !d.data.raw.collapsed;
          updateVisualization();
        });

      // Add a delete button for non-root nodes.
      nodeGroups.filter(d => d.depth > 0)
        .append("circle")
        .attr("class", "delete-circle")
        .attr("cx", 10)
        .attr("cy", 10)
        .attr("r", 8)
        .on("click", (event, d) => {
          event.stopPropagation();
          if (confirm("Delete this node?")) {
            deleteArgumentNode(d.data.originalPath);
            updateVisualization();
          }
        });
      nodeGroups.filter(d => d.depth > 0)
        .append("text")
        .attr("x", 10)
        .attr("y", 14)
        .attr("text-anchor", "middle")
        .attr("font-size", "10px")
        .text("Ã—")
        .on("click", (event, d) => {
          event.stopPropagation();
          if (confirm("Delete this node?")) {
            deleteArgumentNode(d.data.originalPath);
            updateVisualization();
          }
        });

      function ticked() {
        linkElements
          .attr("x1", d => d.source.x + d.source.nodeWidth/2)
          .attr("y1", d => d.source.y + d.source.nodeHeight/2)
          .attr("x2", d => d.target.x + d.target.nodeWidth/2)
          .attr("y2", d => d.target.y + d.target.nodeHeight/2);
        nodeGroups.attr("transform", d => "translate(" + d.x + "," + d.y + ")");
      }
      function dragStarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }
      function dragEnded(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    }

    window.addEventListener("resize", function() {
      width = window.innerWidth;
      height = window.innerHeight;
      svg.attr("width", width).attr("height", height);
      updateVisualization();
    });

    document.addEventListener("DOMContentLoaded", function() {
      loadTrees();
      populateDropdown();
      updateVisualization();
    });
  </script>
</body>
</html>
